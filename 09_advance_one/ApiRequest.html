<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API and V8 engine</title>
</head>
<body style="background-color: #212121;">
    0       UNSENT Client has been created.     Open() not called yet
    1       HEADERS_RECIEVED                    send() has been called, and headers and status are available
    2       LOADING                             responseText holds partial data.
    4       DONE                                The operation is complete.

    <h1 >My name is Vivek Kushwaha</h1>

</body>
<script>
    const requestUrl = 'https://api.github.com/users/notVivekG'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(data.id);
        }
    }
    xhr.send();
</script>
</html>
